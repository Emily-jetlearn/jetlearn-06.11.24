<html>

<head>
    <title>Sphere and cyliinder animation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="background" src="gridimage.png">
        </a-assets>
        <a-entity position="0 0 4">
            <camera></camera>
        </a-entity>

        <a-entity position="0 -10.1 -1" rotation="30 10 0">
            <a-sphere radius="1" color="#65a19a"></a-sphere>
        <a-entity 
        animation="property: object3D.rotation; to 90 90 0; dur:2000; delay: 0; loop: true; dir: alternate;">
        <a-sphere radius="1" color="#65a19a"></a-sphere>
            <a-cylinder position="0 5 0" height="9" radius="0.05" color="#d98600"></a-cylinder>
            <a-entity position="0 10 0" animation="property: rotation; to: 30 10 100; dur: 2000; delay: 0; loop: true; dir: alternate;">
            <a-entity 
            animation="property: rotation; to: 90 90 0; dur:2000; delay: 0; loop: true; dir: alternate;">
                <a-sphere radius="1" color="#65a19a"></a-sphere>
            <a-cylinder position="0 10 0" height="9" radius="0.05" color="#d98600"></a-cylinder>
            </a-entity>
        </a-entity>
    </a-entity>
</a-entity>
   <a-sky src="#background"></a-sky>
    </a-scene>






</body>
</html>
